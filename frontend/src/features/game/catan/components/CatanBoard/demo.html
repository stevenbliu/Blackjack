<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catan Board Demo</title>
  <style>
    body { margin: 0; background: #f9f9f9; }
    canvas { display: block; margin: 0 auto; background: #fff; }
  </style>
</head>
<body>
  <canvas width="800" height="700"></canvas>
  <script type="module">
    import { defineHex, spiral } from 'https://cdn.skypack.dev/honeycomb-grid@4.1.5'

    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    const Hex = defineHex({
      dimensions: 50,         // pixel radius of hex
      orientation: 'pointy'   // Catan style
    })

    const tiles = [...spiral(Hex, { radius: 2 })]

    for (const hex of tiles) {
      const { x, y } = hex.toPoint()
      drawHex(x + 400, y + 300, 50) // offset to center on canvas
      drawText(hex.q + ',' + hex.r, x + 400, y + 300)
    }

    function drawHex(cx, cy, radius) {
      ctx.beginPath()
      for (let i = 0; i < 6; i++) {
        const angle = Math.PI / 3 * i
        const x = cx + radius * Math.cos(angle)
        const y = cy + radius * Math.sin(angle)
        ctx.lineTo(x, y)
      }
      ctx.closePath()
      ctx.strokeStyle = '#333'
      ctx.stroke()
      ctx.fillStyle = '#f3eac2'
      ctx.fill()
    }

    function drawText(text, x, y) {
      ctx.fillStyle = '#222'
      ctx.font = '14px sans-serif'
      ctx.textAlign = 'center'
      ctx.textBaseline = 'middle'
      ctx.fillText(text, x, y)
    }
  </script>
</body>
</html>
