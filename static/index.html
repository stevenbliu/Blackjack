<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <style>
    /* body { font-family: sans-serif; text-align: center; padding: 2em; }
    .cards { margin: 1em 0; font-size: 2em; }
    button { margin: 0.5em; padding: 0.5em 1em; font-size: 1em; } */
  </style>

</head>
<body>
  <h1>üÉè Blackjack</h1>
  <div id="game">
    <!-- <p><strong>Dealer:</strong> <span id="dealer"></span></p>
    <p><strong>You:</strong> <span id="player"></span></p>
    <p id="message"></p> -->


    <div>
      <p><strong>Dealer:</strong> <span id="dealer"></span></p>
      <div id="dealer" class="card-container"></div> <!-- Cards will be displayed here -->
      
      <p><strong>You:</strong> <span id="player"></span></p>
      <div id="player" class="card-container"></div> <!-- Cards will be displayed here -->
    </div>

    <p id="message"></p> <!-- Message will be displayed here -->

    <div>
      <button id="startButton">Start Game</button>
      <button id="hitButton" disabled>Hit</button>
      <button id="standButton" disabled>Stand</button>
      <button id="shuffleButton">Shuffle</button>
      <!-- <button id="flipButton">Flip</button> -->
    </div>

    <div id="deck-container">
      <img id="deck" src="/static/cards/back_of_card.svg">
      <img id="deck2" src="/static/cards/back_of_card.svg">
    </div>


    <div class="card-container">
      <div class="card"  onclick=flipCard(this)>
        <div class="card-front">
          <!-- Card front content, like the card image -->
          <img src="/static/cards/ace_of_spades.svg" alt="Ace of Spades" />
        </div>
        <div class="card-back">
          <!-- Card back content -->
          <img src="/static/cards/back_of_card.svg" alt="Card Back" />
        </div>
      </div>
    </div>

  </div>


  <link rel="stylesheet" href="/static/styles.css">

  <!-- Link to the external JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>

  <script src="/static/animations.js"></script>

  <script type='module' src="/static/game.js"></script>

</body>

<script>

</script>

</html>
